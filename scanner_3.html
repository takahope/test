<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多選列表範例 (Quagga2 1D優化版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    
    <style>
        /* 使用 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* [Quagga2 修改] Quagga2 掃描器樣式 */
        #reader {
            position: relative;
            width: 100%;
            min-height: 250px; /* 給一個最小高度 */
            background: #2c2c2c; /* 深色背景 */
            border-radius: 0.5rem;
            overflow: hidden; /* 隱藏超出範圍的影像 */
            max-height: 350px;
        }
        
        /* Quagga2 注入的影像和畫布 */
        #reader video,
        #reader canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 350px;
            object-fit: cover;
        }
        
        /* Quagga2 的定位框 (綠色框) 和掃描線 */
        #reader canvas.drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* 成功動畫 (保留) */
        @keyframes scanSuccess {
            0% { 
                background-color: rgb(34, 197, 94);
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% { 
                background-color: white;
                transform: scale(1);
            }
        }
        
        .scan-success {
            animation: scanSuccess 0.5s ease-out;
        }
        
        /* 相機選擇下拉選單樣式 (保留) */
        #scanner-section select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">項目選擇器 (Quagga2 1D優化)</h1>

        <div class="mb-4">
            <label for="barcode-input" class="block text-sm font-medium text-gray-700 mb-1">
                條碼掃描 (手動輸入)
            </label>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="barcode-input" 
                    placeholder="請輸入條碼後按Enter或點擊添加..." 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                >
                <button 
                    id="manual-add-btn"
                    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    添加
                </button>
            </div>
            <p id="barcode-error" class="text-red-500 text-sm mt-1 hidden">找不到此條碼對應的項目。</p>
        </div>

        <div class="mb-4">
            <button id="start-scan-btn" class="w-full bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                啟動鏡頭掃描
            </button>
            <button id="stop-scan-btn" class="w-full bg-red-600 text-white px-4 py-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-1 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                停止掃描
            </button>
        </div>

        <div id="scanner-section" class="hidden mb-6">
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-gray-700">掃描預覽</h3>
                    <span class="text-xs text-green-600 font-medium animate-pulse">
                        ● 掃描中...
                    </span>
                </div>
                
                <div class="mb-2">
                    <label for="camera-select" class="text-xs text-gray-600">選擇相機:</label>
                    <select id="camera-select" class="w-full text-xs p-1 border border-gray-300 rounded-md"></select>
                </div>

                <div id="reader" class="w-full"></div>
                
                <div id="scan-result" class="mt-3 p-3 bg-white rounded-md text-sm">
                    <span class="text-gray-400">等待掃描條碼...</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">
                    可用項目
                </h2>
                <div id="available-items" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                    </div>
            </div>
            
            <div>
                <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 mb-3">
                    已選項目 
                    <span id="selected-count" class="text-sm font-normal text-gray-500">(0)</span>
                    <button 
                        id="clear-all-btn" 
                        class="float-right text-xs px-2 py-1 text-red-600 hover:bg-red-50 rounded hidden"
                    >
                        清除全部
                    </button>
                </h2>
                <div id="selected-items" class="min-h-[100px] max-h-[400px] overflow-y-auto bg-gray-50 p-3 rounded-md border border-gray-200">
                    <p id="selected-placeholder" class="text-gray-400 text-sm">尚未選擇任何項目...</p>
                </div>
            </div>
        </div>

        <div id="scan-log" class="mt-6 p-3 bg-blue-50 rounded-lg hidden">
            <h3 class="text-sm font-semibold text-blue-800 mb-2">最近掃描記錄</h3>
            <div id="scan-log-list" class="space-y-1 text-xs text-blue-700 max-h-24 overflow-y-auto">
                </div>
        </div>
    </div>

    <script>
        // 全域變數
        // [Quagga2 修改] 移除 html5QrcodeScanner，改用狀態變數
        let isScanning = false;
        let lastScannedCode = '';
        let scanCooldown = null;
        
        // 模擬數據 (不變)
        const items = [
            { id: 'item1', name: '選項 A', barcode: '314010100030002686' },
            { id: 'item2', name: '選項 B', barcode: '987654321' },
            { id: 'item3', name: '選項 C', barcode: '111222333' },
            { id: 'item4', name: '選項 D', barcode: '444555666' },
            { id: 'item5', name: '選項 E', barcode: '777888999' },
            { id: 'item6', name: '選項 F', barcode: '123456789012' },
            { id: 'item7', name: '選項 G', barcode: '210987654321' }
        ];
        
        // DOM 元素 (不變)
        const elements = {
            barcodeInput: document.getElementById('barcode-input'),
            barcodeError: document.getElementById('barcode-error'),
            manualAddBtn: document.getElementById('manual-add-btn'),
            startScanBtn: document.getElementById('start-scan-btn'),
            stopScanBtn: document.getElementById('stop-scan-btn'),
            scannerSection: document.getElementById('scanner-section'),
            scanResult: document.getElementById('scan-result'),
            availableItems: document.getElementById('available-items'),
            selectedItems: document.getElementById('selected-items'),
            selectedPlaceholder: document.getElementById('selected-placeholder'),
            selectedCount: document.getElementById('selected-count'),
            clearAllBtn: document.getElementById('clear-all-btn'),
            scanLog: document.getElementById('scan-log'),
            scanLogList: document.getElementById('scan-log-list'),
            cameraSelect: document.getElementById('camera-select')
        };
        
        // 初始化 (不變)
        document.addEventListener('DOMContentLoaded', function() {
            renderAvailableItems();
            setupEventListeners();
            updateSelectedItems();
        });
        
        // 渲染可用項目 (不變)
        function renderAvailableItems() {
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center p-2 rounded-md hover:bg-gray-50 transition-colors';
                itemDiv.id = `item-wrapper-${item.id}`;
                
                itemDiv.innerHTML = `
                    <input 
                        type="checkbox" 
                        id="${item.id}"
                        value="${item.name}"
                        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer"
                    >
                    <label for="${item.id}" class="ml-3 flex-1 cursor-pointer">
                        <span class="font-medium text-gray-700">${item.name}</span>
                        <span class="text-xs text-gray-500 ml-2">條碼: ${item.barcode}</span>
                    </label>
                `;
                
                elements.availableItems.appendChild(itemDiv);
                
                const checkbox = itemDiv.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', handleCheckboxChange);
            });
        }
        
        // [Quagga2 修改] 設置事件監聽器
        function setupEventListeners() {
            // 手動輸入 (不變)
            elements.barcodeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    processBarcode(elements.barcodeInput.value);
                }
            });
            
            elements.manualAddBtn.addEventListener('click', () => {
                processBarcode(elements.barcodeInput.value);
            });
            
            // 掃描按鈕 (不變)
            elements.startScanBtn.addEventListener('click', startScanning);
            elements.stopScanBtn.addEventListener('click', stopScanning);
            
            // 清除全部 (不變)
            elements.clearAllBtn.addEventListener('click', clearAllSelections);

            // [Quagga2 修改] 為相機選單添加切換事件
            elements.cameraSelect.addEventListener('change', (event) => {
                if (isScanning) {
                    const newCameraId = event.target.value;
                    console.log('切換相機:', newCameraId);
                    // 停止當前實例，並在回調中啟動新相機
                    stopQuaggaInstance(() => {
                        startQuaggaInstance(newCameraId);
                    });
                }
            });
        }
        
        // 處理條碼 (不變) - 您的核心邏輯被完美保留
        function processBarcode(barcodeValue, fromScanner = false) {
            if (!barcodeValue || barcodeValue.trim() === '') return;
            
            let processedBarcode = barcodeValue.trim();
            
            // 防止重複掃描（3秒冷卻）
            if (fromScanner && processedBarcode === lastScannedCode) {
                console.log('忽略重複掃描');
                return;
            }
            
            // 條碼處理邏輯 (不變)
            if (processedBarcode.length === 20 && processedBarcode.startsWith('18')) {
                processedBarcode = processedBarcode.substring(2);
            }
            
            // 查找對應項目
            const matchedItem = items.find(item => item.barcode === processedBarcode);
            
            if (matchedItem) {
                const checkbox = document.getElementById(matchedItem.id);
                if (checkbox && !checkbox.checked) {
                    checkbox.checked = true;
                    handleCheckboxChange({ target: checkbox });
                    showSuccess(matchedItem, barcodeValue);
                } else if (checkbox && checkbox.checked) {
                    showWarning(matchedItem);
                }
                
                if (fromScanner) {
                    lastScannedCode = processedBarcode;
                    clearTimeout(scanCooldown);
                    scanCooldown = setTimeout(() => {
                        lastScannedCode = '';
                    }, 3000); // 3秒冷卻
                }
            } else {
                showError(barcodeValue);
            }
            
            // 清空手動輸入
            if (!fromScanner) {
                elements.barcodeInput.value = '';
            }
            
            // 添加到日誌
            addToScanLog(barcodeValue, matchedItem);
        }
        
        // 顯示成功訊息 (不變)
        function showSuccess(item, barcode) {
            elements.barcodeError.classList.add('hidden');
            elements.barcodeInput.classList.remove('border-red-500');
            
            if (elements.scanResult) {
                elements.scanResult.innerHTML = `
                    <span class="text-green-600 font-semibold">✓ 成功添加:</span>
                    <span class="ml-2">${item.name}</span>
                    <span class="text-xs text-gray-500 ml-2">(${barcode})</span>
                `;
                elements.scanResult.classList.add('scan-success');
                setTimeout(() => {
                    elements.scanResult.classList.remove('scan-success');
                }, 500);
            }
        }
        
        // 顯示警告 (不變)
        function showWarning(item) {
            if (elements.scanResult) {
                elements.scanResult.innerHTML = `
                    <span class="text-yellow-600">⚠ 已經選擇:</span>
                    <span class="ml-2">${item.name}</span>
                `;
            }
        }
        
        // 顯示錯誤 (不變)
        function showError(barcode) {
            elements.barcodeError.classList.remove('hidden');
            elements.barcodeInput.classList.add('border-red-500');
            
            if (elements.scanResult) {
                elements.scanResult.innerHTML = `
                    <span class="text-red-600">✗ 找不到條碼:</span>
                    <span class="ml-2 font-mono">${barcode}</span>
                `;
            }
        }
        
        // 處理勾選變更 (不變)
        function handleCheckboxChange(e) {
            const checkbox = e.target;
            const wrapper = document.getElementById(`item-wrapper-${checkbox.id}`);
            
            if (checkbox.checked) {
                wrapper.classList.add('bg-blue-50');
            } else {
                wrapper.classList.remove('bg-blue-50');
            }
            
            updateSelectedItems();
        }
        
        // 更新已選項目 (不變)
        function updateSelectedItems() {
            const checkedBoxes = elements.availableItems.querySelectorAll('input[type="checkbox"]:checked');
            
            elements.selectedCount.textContent = `(${checkedBoxes.length})`;
            elements.clearAllBtn.classList.toggle('hidden', checkedBoxes.length === 0);
            
            elements.selectedItems.innerHTML = '';
            
            if (checkedBoxes.length === 0) {
                elements.selectedItems.appendChild(elements.selectedPlaceholder);
            } else {
                checkedBoxes.forEach(cb => {
                    const tag = document.createElement('span');
                    tag.className = 'inline-flex items-center bg-blue-100 text-blue-800 text-sm font-medium m-1 px-3 py-1.5 rounded-full';
                    tag.innerHTML = `
                        ${cb.value}
                        <button class="ml-2 text-blue-600 hover:text-blue-800" data-id="${cb.id}">✕</button>
                    `;
                    
                    tag.querySelector('button').addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        document.getElementById(id).checked = false;
                        handleCheckboxChange({ target: document.getElementById(id) });
                    });
                    
                    elements.selectedItems.appendChild(tag);
                });
            }
        }
        
        // 清除全部選擇 (不變)
        function clearAllSelections() {
            const checkedBoxes = elements.availableItems.querySelectorAll('input[type="checkbox"]:checked');
            checkedBoxes.forEach(cb => {
                cb.checked = false;
                handleCheckboxChange({ target: cb });
            });
        }
        
        // 添加到掃描日誌 (不變)
        function addToScanLog(barcode, item) {
            const time = new Date().toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = item ? 'text-green-700' : 'text-red-700';
            logEntry.innerHTML = `
                ${time} - ${barcode} 
                ${item ? `→ ${item.name}` : '(未找到)'}
            `;
            
            elements.scanLogList.insertBefore(logEntry, elements.scanLogList.firstChild);
            
            while (elements.scanLogList.children.length > 10) {
                elements.scanLogList.removeChild(elements.scanLogList.lastChild);
            }
            
            elements.scanLog.classList.remove('hidden');
        }

        // --- [Quagga2 修改] 掃描邏輯重構 ---

        // [Quagga2 新增] 掃描成功的回調
        function onQuaggaDetected(data) {
            if (!data || !data.codeResult) {
                return;
            }
            const code = data.codeResult.code;
            // processBarcode 函數中已有冷卻和日誌記錄
            processBarcode(code, true); 
        }

        // [Quagga2 修改] 主要掃描啟動函數 (由按鈕觸發)
        async function startScanning() {
            elements.startScanBtn.classList.add('hidden');
            elements.stopScanBtn.classList.remove('hidden');
            elements.scannerSection.classList.remove('hidden');
            isScanning = true;

            try {
                // 1. 獲取相機設備
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');

                if (videoDevices.length === 0) {
                    alert('找不到可用的相機');
                    stopScanning();
                    return;
                }

                // 2. 填充下拉選單
                elements.cameraSelect.innerHTML = ''; // 清空舊選項
                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `相機 ${videoDevices.indexOf(device) + 1}`;
                    elements.cameraSelect.appendChild(option);
                });

                // 3. 優先使用後鏡頭
                let initialCameraId = videoDevices[0].deviceId;
                const backCamera = videoDevices.find(d => 
                    d.label.toLowerCase().includes('back') || 
                    d.label.toLowerCase().includes('rear')
                );
                if (backCamera) {
                    initialCameraId = backCamera.deviceId;
                }
                
                elements.cameraSelect.value = initialCameraId;
                
                // 4. 啟動 Quagga 實例
                startQuaggaInstance(initialCameraId);

            } catch (err) {
                console.error('無法獲取相機:', err);
                alert('無法存取相機，請確認已授予權限');
                stopScanning();
            }
        }

        // [Quagga2 新增] 啟動 Quagga 實例的具體函數
        function startQuaggaInstance(deviceId) {
            const config = {
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#reader'), // 綁定到 #reader div
                    constraints: {
                        width: { min: 640 },
                        height: { min: 480 },
                        aspectRatio: { min: 1, max: 2 },
                        // facingMode: "environment", // 已用 deviceId 精確指定
                        deviceId: { exact: deviceId } // 精確指定相機
                    }
                },
                decoder: {
                    // 啟用所有常見的 1D 條碼讀取器
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        drawBoundingBox: true, // 繪製綠色定位框
                        showFrequency: false,
                        drawScanline: true, // 繪製掃描線
                        showPattern: false
                    }
                },
                locate: true, // 啟用定位器
                locator: {
                    halfSample: true,
                    patchSize: "medium", // 'x-small', 'small', 'medium', 'large', 'x-large'
                },
                // 使用所有可用的 CPU 核心，加速辨識
                numOfWorkers: navigator.hardwareConcurrency || 4,
            };

            Quagga.init(config, function(err) {
                if (err) {
                    console.error('Quagga 初始化失敗:', err);
                    alert('啟動掃描器失敗，請嘗試更換相機或重新整理。');
                    isScanning = false;
                    return;
                }
                console.log("Quagga 初始化成功，開始掃描...");
                Quagga.onDetected(onQuaggaDetected); // 綁定成功回調
                Quagga.start(); // 開始掃描
            });
        }

        // [Quagga2 新增] 停止 Quagga 實例
        function stopQuaggaInstance(callback) {
            // 檢查 Quagga 是否真的在運行
            if (isScanning && (typeof Quagga !== 'undefined') && Quagga.running) {
                Quagga.offDetected(onQuaggaDetected); // 移除監聽
                Quagga.stop();
                console.log('Quagga 掃描器已停止');
                
                // 清理 Quagga 留下的 DOM 元素 (video, canvas)
                const readerEl = document.querySelector('#reader');
                if (readerEl) {
                    readerEl.innerHTML = '';
                }
            }
            
            if (callback) {
                // Quagga.stop() 是同步的，可以直接執行回調
                callback();
            }
        }

        // [Quagga2 修改] 停止掃描 (由按鈕觸發)
        function stopScanning() {
            elements.startScanBtn.classList.remove('hidden');
            elements.stopScanBtn.classList.add('hidden');
            elements.scannerSection.classList.add('hidden');
            
            isScanning = false;
            stopQuaggaInstance(); // 停止 Quagga

            // 清空相機選單
            elements.cameraSelect.innerHTML = '';
            elements.scanResult.innerHTML = '<span class="text-gray-400">等待掃描條碼...</span>';
            
            // 清理冷卻計時器
            clearTimeout(scanCooldown);
            lastScannedCode = '';
        }
        
    </script>
</body>
</html>
